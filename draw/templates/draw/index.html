{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">

    </style>

</head>

<body>
    <!-- You may change the dimensions of this canvas -->
    <h1 style="text-align: center; padding-top: 20px; font-weight: bold;">Welcome to Food Share!</h1>
    <h3 style="text-align: center; padding-top: 15px; padding-bottom: 15px;">Here are some amazing food for today!</h3>
    <div id="myCanvas" width="750px" height="750px"></div>

</body>
<script>
    var uid = Date.now() % 10000;
    var smallSockets = new Map();

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;

    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/draw');

    var tag;
    var img;
    var text;


    if (url.indexOf("large") > -1) {
        socket.onmessage = function(receivedMessage) {
            var received = JSON.parse(receivedMessage.data);
            console.log("Received: " + JSON.stringify(received));
            if (received.page == "confirmation") {
                document.getElementById('myCanvas').appendChild(img);
                document.getElementById('myCanvas').appendChild(text);
            }
            else{
            tag = received.tag;
            if (tag == 'IMG'){
                img = document.createElement(tag);
                img.src = received.src;
                img.height = 200;
                img.width = 200;
                img.style.padding = "10px 10px 10px 10px"
                //img.style.margin = 0;
                //document.getElementById('myCanvas').appendChild(img);
            }
            else{
                text = document.createElement(tag);
                text.innerText = received.text;
                text.style.fontSize = "20px";
                text.style.padding = "0px 10px 10px 10px"
                //document.getElementById('myCanvas').appendChild(text);
            }
            }
        }
    }

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
</script>

</html>
